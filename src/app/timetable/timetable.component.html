<mat-grid-list cols="{{timetable.length}}" ratio="2:1" class="showBorders">

    <!-- Row headings -->
    @for(entry of timetable; track entry.day) {
        <mat-grid-tile class="showBorders">{{entry.day}}</mat-grid-tile>
    }

    <!-- Rows -->
    @for(row of rows; track $index) {
        @for(activity of row; track $index) {
            <mat-grid-tile class="showBorders">{{activity.start}} - {{activity.description}}</mat-grid-tile>
        }
    }



</mat-grid-list>
